<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-left-wrapper">
                <div class="gameover-line"></div>

                <div class="game">
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
    
                    <div class="cell"><span class="cell-text"></span></div>
                </div>
            </div>

            <div class="game-overview">
                <h1>Welcome to the game of Tic Tac Toe</h1>

                <p id="turn-indicator"><span>Turn for:</span> X</p>

                <button class="btn btn-main" onclick="reset()">Reset</button>

                <img class="game-over-image" src="assets/excited.gif" alt="">
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
    
</body>
</html>
